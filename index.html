<!DOCTYPE html>
<html>
    <head>
        <title>Web Dictionary</title>
        <link rel="stylesheet" href="index.css" type="text/css" />
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div id="header">
            <h1>Web Dictionary</h1>
        </div>
        <div id="information">
            <p>Lookup the definition of a word (e.g. ajax, html, bar, php, javascript or css)</p>
            <input id="field" type="text" name="searchfield"/>
            <button id="search">Search</button>
            <button id="all-searches">Get All Definitions</button>
            <h1>Result</h1>
            <div id="result">
            </div>
        </div>
    </body>
</html>
